name: React Template CI
on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: yarn

      - name: Lint Code
        run: yarn lint

      - name: Test Code
        run: yarn test

      - name: Build Code
        run: yarn build
